<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_ImageControll04.html</title>
    <script type="text/javaScript">
        //1초에 한 번씩 다음 이미지로 바뀌도록 코딩. 그림은 1~10.jpg
        //사용 예 ) window.setInterval(function(){child.moveBy(50,50)},1000);
        var imgNum = 0 ;
    window.setInterval(function(){
        imgNum++;
        if(imgNum>10) imgNum=1;
            document.getElementById("target").src = "images/"+imgNum+".jpg";
        },1000);
</script>
</head>
<body>
    <img src="images/1.jpg" id="target">

</body>
</html>
