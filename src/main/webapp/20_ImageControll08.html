<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20_ImageControll08.html</title>
    <style type="text/css">
        #view{position : relative; width: 170px; height: 255px; border:3px solid blue; left: 100px;overflow:hidden;}
        #imgs{position : absolute; width: 850px; height: 255px; left: 0px; border:1px dashed red; transition : 0.2s; border: 2px solid red;}

    </style>
    <script type="text/javaScript">
//1초에 한 번씩 다음 이미지 이동 이미지에 마우스포인터 올라가면 멈춤 빠져나가면 다시 시작
var imgNum = 0 ;
var timer;

        function moveImg(){
            timer = window.setInterval(function(){
            imgNum++;
            if(imgNum>4)imgNum=0;
            var dist = 170*imgNum*(-1);
            document.getElementById("imgs").style.left = dist+"px";
            },2000);
        }

    function stop(){
        //setInterval 일시정지
        window.clearInterval(timer);
    }



</script>
</head>
<body onload="moveImg();">
    <div id="view" onmouseover="stop();" onmouseout="moveImg();"> <!-- 이미지를 보여주는 div 파란색 border-->
        <div id="imgs"><!-- 다섯개의 이미지를 가지고 한 번에 이동하는 div 빨간색 border-->
        <img src="images/1.jpg"><img src="images/2.jpg"><img src="images/3.jpg"><img src="images/4.jpg"><img src="images/5.jpg">
        </div>
    </div>
</body>
</html>
